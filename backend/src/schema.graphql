type Query {
	items(skip: Int, first: Int): [Item!]!
	item(id: ID!): Item
}

type Mutation {
	createItem(
		title: String
		description: String
		price: Int
		image: String
		largeImage: String
	): Item!
	updateItem(id: ID!, title: String, description: String, price: Int): Item
	deleteItem(id: ID!): Item
}
type Item {
	id: ID!
	title: String!
	description: String!
	image: String
	largeImage: String
	price: Int!
}
